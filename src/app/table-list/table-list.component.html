<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Simple Table</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Gas
                                  </th>
                                  <th>
                                      Humid
                                  </th>
                                  <th>
                                      Light
                                  </th>
                                  <th>
                                     Status
                                  </th>
                                  <th>
                                     Temp
                                  </th>
                                  <th>
                                    Active
                                 </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let tutorial of tutorials">
                                      <td>
                                         {{tutorial.gas}}
                                      </td>
                                      <td>
                                          {{tutorial.humid}}
                                      </td>
                                     <td>
                                          {{tutorial.light}}
                                      </td>
                                      <td>
                                        {{tutorial.status}}
                                    </td>
                                      <td>
                                        {{tutorial.temp}}
                                      </td>
                                      <td class="text-primary">
                                        {{tutorial.active}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
