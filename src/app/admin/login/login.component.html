

<div class="container-a">
<div class="row">
    <div class="col-6 lft">
        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/socialmedia/apple/271/fire_1f525.png" alt="" width="450">
    </div>

    <div class="col-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control " formControlName="password">
            </div>
            <button type="button" class="btn btn-warning btn-block" (click)="loginWithFirebase()">Login with FireBase</button>
        </form>
    </div>
  </div>
